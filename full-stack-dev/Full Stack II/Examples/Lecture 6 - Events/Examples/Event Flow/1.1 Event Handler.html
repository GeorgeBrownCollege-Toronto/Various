<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript event handler </title>
</head>
<body>
    <button id="btn">Click Me!</button>
    <script>
        let btn = document.querySelector('#btn');

        function display() {
            alert('It was clicked!');
        }

        btn.addEventListener('click',display);

     </script>
</body>
</html>
