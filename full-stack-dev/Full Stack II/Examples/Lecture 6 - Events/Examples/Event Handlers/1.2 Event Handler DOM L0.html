<!DOCTYPE html>
<html>
<head>
    <title>JS Event Demo</title>
   
</head>
<body>
    <div id="container">
        <br/>
        <input type="button" value="Save" onclick="showAlert()">
        
    </div>
    <script>
        let btn = document.querySelector('#btn');

        btn.onclick = function() {
            alert(this.id); 
        };

        //btn.onclick = null; - remove handler
    </script>
</body>
